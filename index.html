<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img v-bind:src="slides[activeImageIndex].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{ slides[activeImageIndex].title }}</h3>
                        <p>
                            {{ slides[activeImageIndex].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev"  @click="onPrevClick"></div>
                    <div class="next"  @click="onNextClick"></div>
                    <div class="thumb" 
                    v-for="(imgSource, i) in slides"
                    v-bind:class="(activeImageIndex === i ? 'active' : '')"
                    @click="onCardClick(i)">
                        <img v-bind:src="imgSource.image" alt="Svezia" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
